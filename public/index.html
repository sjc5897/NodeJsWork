<!doctype html>
<html lang="en">

<head>
    <title>Amazon Translate</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/
bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body>
    <div class="container-fluid">
        <!--Top Header-->
        <div class="row topHeader">
            <div class="col-md-12">
                <h4>Translate Twitch - Pushing for Accessible Twitch Chat</h4>
            </div>
        </div>
        <!--Status Label-->
        <div class="row">
            <div class="col-md-12">
                <p class="bg-info">
                <div id="connecting-div"></div>
                </p>
            </div>
        </div>
        <div class="row" style="padding: 10px;">
            <div class="col-md-6">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="text" id="channel" class="form-control" value="" placeholder="Channel" />
                    </div>
                    <div class="form-group">
                        <select id="sourceLanguage" class="form-control">
                            <option value="en" selected="selected">English</option>
                            <option value="ar">ar</option>
                            <option value="de">de</option>
                            <option value="es">es</option>
                            <option value="fr">fr</option>
                            <option value="pt">pt</option>
                            <option value="zh">zh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select id="targetLanguage" class="form-control">
                            <option value="en" selected="selected">en</option>
                            <option value="ar">ar</option>
                            <option value="de">de</option>
                            <option value="es">es</option>
                            <option value="fr">fr</option>
                            <option value="pt">pt</option>
                            <option value="zh">zh</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" class="form-control" id="btn-go" onclick="connect()">Go</button>
                        <button type="button" class="form-control" id="btn-stop"
                            onclick="location.href='index.html';">Stop</button>
                        <span id="status"></span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-inline">
                    <div class="form-group">
                        <input type="checkbox" id="cbSpeak" value="Speak"> Speak Live Translation
                        <input type="text" id="follow" class="form-control" value="" placeholder="follow" />
                    </div>
                </div>
            </div>
        </div>
        <!--Chat Boxes-->
        <div class="row">
            <!--Live Chat-->
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading panelHeading">Live Chat</div>
                    <div id="livechatc" class="panel-body panelBody">
                        <div class="subscribe" id="livechat"></div>
                    </div>
                </div>
            </div>
            <!--Live Chat-->
            <!--Translated Chat-->
            <div class="col-md-6">
                <div class="panel panel-primary">
                    <div class="panel-heading panelHeading">Live Translation</div>
                    <div id="livetranslationc" class="panel-body panelBody">
                        <div class="imageDetected" id="livetranslation"></div>
                    </div>
                </div>
            </div>
            <!--Translated Chat-->
        </div>
        <!--Send Message-->
        <div class="row">
            <div class="col-md-11">
                <input type="text" id="message" class="form-control" />
            </div>
            <div class=" col-md-1">
                <button type="button" class="form-control btn btn-default" id="btn-send"
                    onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
    <!-- Latest compiled and minified JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1094.0.min.js"></script>
    <script src="js/tmi.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/aws.js"></script>
</body>
</html>
